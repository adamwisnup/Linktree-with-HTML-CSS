<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>AWEPE Linktree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- Profile picture -->
      <div class="profile">
        <img
          src="animation.gif"
          alt="error image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">
          Adam Wisnu Pradana
        </p>
      </div>
      <!-- Linktree Button -->
      <div class="link">
        <a
          href="https://www.instagram.com/adam_wisnup/"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >Instagram</a
        >
        <a
          href="https://www.tiktok.com/@maadanaa"
          target="_blank"
          class="animate__animated animate__bounceInRight animate__delay-1s"
          >TikTok</a
        >
        <a
          href="https://github.com/adamwisnup"
          target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-2s"
          >Github</a
        >
        <a
          href="https://id.linkedin.com/"
          target="_blank"
          class="animate__animated animate__bounceInRight animate__delay-3s"
          >LinkedIn</a
        >
      </div>
      <!-- Footer -->
      <div
        class="footer animate__animated animate__bounceInUp animate__delay-4s"
      >
        <i>made with loveðŸ’ž</i>
      </div>
    </div>
  </body>
</html>
